<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky McGee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle CRT-like overlay */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
      opacity: 0.3;
    }

    /* Mobile hero image */
    .hero-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Pop-up styling (Windows XP-like) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #d4d0c8;
      border: 2px solid #000;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 300px;
      padding: 10px;
      z-index: 1000;
      font-family: 'MS Sans Serif', sans-serif;
    }

    .popup-header {
      background-color: #000080;
      color: #fff;
      padding: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-body {
      padding: 15px;
      font-size: 12px;
      text-align: center;
    }

    .popup-button {
      background-color: #c0c0c0;
      border: 1px solid #000;
      padding: 5px 20px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
    }

    .popup-button:hover {
      background-color: #d0d0d0;
    }

    /* Second page with terminal */
    .second-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('images/mcgees.gif');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 20px;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .terminal-header {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    .terminal-body {
      font-size: 16px;
      line-height: 1.5;
    }

    .terminal-body p {
      margin: 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .popup {
        width: 90%;
      }

      .terminal {
        width: 95%;
        padding: 15px;
      }

      .terminal-header {
        font-size: 16px;
      }

      .terminal-body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- CRT-like overlay -->
  <div class="crt-overlay"></div>

  <!-- Hero image for mobile -->
  <img src="images/spookystarpointgif.gif" alt="Spooky Star Pointing" class="hero-image">

  <!-- Pop-up window -->
  <div class="popup" id="popup">
    <div class="popup-header">
      <span>System Warning</span>
    </div>
    <div class="popup-body">
      <p>You're not supposed to be here!</p>
      <button class="popup-button" onclick="closePopupAndScroll()">Sorry?</button>
    </div>
  </div>

  <!-- Second page with terminal -->
  <section class="second-page" id="secondPage">
    <div class="terminal">
      <div class="terminal-header">
        McGee Family Archives - Access Restricted
      </div>
      <div class="terminal-body">
        <p>> Initializing McGee Lore Database...</p>
        <p>> Accessing Ravens Immortal Archives...</p>
        <p>> ERROR: Content Loading Soon...<span class="cursor"></span></p>
      </div>
    </div>
  </section>

  <script>
    // Function to close pop-up and scroll to second page
    function closePopupAndScroll() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('secondPage').scrollIntoView({ behavior: 'smooth' });
    }

    // Ensure pop-up is visible on page load
    window.onload = function() {
      document.getElementById('popup').style.display = 'block';
    };
  </script>
</body>
</html>
