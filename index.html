<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky McGee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle CRT-like overlay */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
      opacity: 0.3;
    }

    /* Typewriter text container (confined to first page) */
    .typewriter-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      z-index: 1000;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #ffffff;
      text-shadow: 0 0 5px #ff4500;
      pointer-events: none; /* Prevent interaction with text */
    }

    .typewriter-text span {
      display: inline-block;
      white-space: nowrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background-color: #ff4500;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* First page (hero image) container */
    .first-page {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Second page with terminal */
    .second-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('images/mcgees.gif');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 20px;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .terminal-header {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
    }

    .terminal-body {
      font-size: 16px;
      line-height: 1.5;
    }

    .terminal-body p {
      margin: 0;
    }

    .terminal .cursor {
      width: 10px;
      height: 16px;
      background-color: #00ff00;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .typewriter-text {
        font-size: 16px;
      }

      .terminal {
        width: 95%;
        padding: 15px;
      }

      .terminal-header {
        font-size: 16px;
      }

      .terminal-body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- CRT-like overlay -->
  <div class="crt-overlay"></div>

  <!-- First page with hero image and typewriter text -->
  <div class="first-page">
    <div class="typewriter-text">
      <span id="typewriter"></span><span class="cursor"></span>
    </div>
    <img src="images/spookystarpointgif.gif" alt="Spooky Star Pointing" class="hero-image">
  </div>

  <!-- Second page with terminal -->
  <section class="second-page" id="secondPage">
    <div class="terminal">
      <div class="terminal-header">
        McGee Family Archives - Access Restricted
      </div>
      <div class="terminal-body">
        <p>> Initializing McGee Lore Database...</p>
        <p>> Accessing Ravens Immortal Archives...</p>
        <p>> ERROR: Content Loading Soon...<span class="cursor"></span></p>
      </div>
    </div>
  </section>

  <script>
    // Typewriter effect
    const text = "You're not supposed to be here...";
    const typewriterElement = document.getElementById('typewriter');
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriterElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100); // Adjust speed (100ms per character)
      }
    }

    // Start typewriter effect on page load
    window.onload = function() {
      type();
    };

    // Scroll to second page when clicking the hero image
    document.querySelector('.hero-image').addEventListener('click', function() {
      document.getElementById('secondPage').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
