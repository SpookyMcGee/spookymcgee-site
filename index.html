<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky McGee - Dark Academia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #1a1a1a;
      color: #d3c9b8;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Subtle parchment texture overlay */
    .parchment-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAJElEQVQIW2NkYGD4z8DAwMgAB//+AD0jESEAEiRQRBZkOQ7/3Q3+1E4IAtARQBXuQAAAAAElFTkSuQmCC') repeat;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    /* Page sections */
    .page-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page-image {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      z-index: 1;
    }

    /* First page */
    #first-page {
      background-color: #2c2c2c;
    }

    /* Second page */
    #second-page {
      background-color: #1e1e1e;
    }

    /* Navigation styling (optional, subtle) */
    .nav-dot {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .nav-dot a {
      display: block;
      width: 10px;
      height: 10px;
      background-color: #d3c9b8;
      border-radius: 50%;
      margin: 10px 0;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .nav-dot a:hover,
    .nav-dot a.active {
      opacity: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .page-image {
        max-width: 90%;
      }

      .nav-dot {
        right: 10px;
      }

      .nav-dot a {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Parchment texture overlay -->
  <div class="parchment-overlay"></div>

  <!-- Navigation dots -->
  <div class="nav-dot">
    <a href="#first-page" class="active"></a>
    <a href="#second-page"></a>
  </div>

  <!-- First page -->
  <section id="first-page" class="page-section">
    <img src="images/spookymcgeearch.png" alt="Spooky McGee Archive" class="page-image">
  </section>

  <!-- Second page -->
  <section id="second-page" class="page-section">
    <img src="images/shadowandmaps.png" alt="Shadow and Maps" class="page-image">
  </section>

  <script>
    // Smooth scrolling for navigation dots
    document.querySelectorAll('.nav-dot a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
        document.querySelectorAll('.nav-dot a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Update active dot on scroll
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('.page-section');
      const navLinks = document.querySelectorAll('.nav-dot a');

      sections.forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
          navLinks.forEach(link => link.classList.remove('active'));
          navLinks[index].classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
