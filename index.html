<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky McGee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Subtle CRT-like overlay */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
      opacity: 0.3;
    }

    /* Typewriter text container */
    .typewriter-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      z-index: 1001;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #ff4500;
      text-shadow: 0 0 5px #ff4500;
      pointer-events: none;
    }

    .typewriter-text span {
      display: inline-block;
      white-space: nowrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background-color: #ff4500;
      vertical-align: middle;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* First page (hero image) container */
    .first-page {
      position: relative;
      min-height: 100vh;
      overflow: visible;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      max-width: 100%;
    }

    /* Desktop-specific styling */
    @media (min-width: 1024px) {
      .hero-image {
        max-width: 1536px;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .typewriter-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- CRT-like overlay -->
  <div class="crt-overlay"></div>

  <!-- First page with hero image and typewriter text -->
  <div class="first-page">
    <div class="typewriter-text">
      <span id="typewriter"></span><span class="cursor"></span>
    </div>
    <picture>
      <source media="(min-width: 1024px)" srcset="images/starpoint.png">
      <img src="images/spookystarpointgif.gif" alt="Spooky Star Pointing" class="hero-image">
    </picture>
  </div>

  <script>
    // Typewriter effect
    const text = "You're not supposed to be here...";
    const typewriterElement = document.getElementById('typewriter');
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriterElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100); // Adjust speed (100ms per character)
      }
    }

    // Start typewriter effect on page load
    window.onload = function() {
      type();
    };
  </script>
</body>
</html>
