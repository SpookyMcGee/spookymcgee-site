<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky McGee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Mobile image styling */
    .hero-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Pop-up styling (Windows XP-like) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #d4d0c8;
      border: 2px solid #000;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 300px;
      padding: 10px;
      z-index: 1000;
      font-family: 'MS Sans Serif', sans-serif;
    }

    .popup-header {
      background-color: #000080;
      color: #fff;
      padding: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-body {
      padding: 15px;
      font-size: 12px;
      text-align: center;
    }

    .popup-button {
      background-color: #c0c0c0;
      border: 1px solid #000;
      padding: 5px 20px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
    }

    .popup-button:hover {
      background-color: #d0d0d0;
    }

    /* Second page section */
    .second-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      text-align: center;
      padding: 20px;
    }

    .second-page h1 {
      font-size: 24px;
    }

    /* Ensure mobile responsiveness */
    @media (max-width: 600px) {
      .popup {
        width: 90%;
      }

      .second-page h1 {
        font-size: 20px;
      }
    }
    .terminal-section {
  background-image: url('images/background-terminal.jpg'); /* <-- Replace with your path */
  background-size: cover;
  background-position: center;
  height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.terminal-window {
  background-color: rgba(0, 0, 0, 0.85);
  color: #00ffcc;
  font-family: 'Courier New', Courier, monospace;
  width: 90%;
  max-width: 600px;
  border: 2px solid #00ffcc;
  padding: 20px;
  box-shadow: 0 0 20px #0ff;
}

.terminal-header {
  background-color: #003333;
  padding: 5px 10px;
  font-size: 14px;
  color: #00ffcc;
  margin-bottom: 10px;
}

.terminal-body {
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <!-- Hero image for mobile -->
  <img src="images/spookystarpointgif.gif" alt="Spooky Star Pointing" class="hero-image">

  <!-- Pop-up window -->
  <div class="popup" id="popup">
    <div class="popup-header">
      <span>Echo Alert</span>
    </div>
    <div class="popup-body">
      <p>You're not supposed to be here!</p>
      <button class="popup-button" onclick="closePopupAndScroll()">Sorry?</button>
    </div>
  </div>

  <!-- Second page section -->
 <section class="second-page terminal-section" id="secondPage">
  <div class="terminal-window">
    <div class="terminal-header">Nowhere.OS - McGee Interface</div>
    <div class="terminal-body" id="terminalText"></div>
  </div>
</section>


  <script>
    // Function to close pop-up and scroll to second page
    function closePopupAndScroll() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('secondPage').scrollIntoView({ behavior: 'smooth' });
    }

    // Ensure pop-up is visible on page load
    window.onload = function() {
      document.getElementById('popup').style.display = 'block';
    };
    const terminalMessage = `Did you feel the echo too?
My family did.
And we all showed up...
One.
By.
One.`;

let j = 0;

function typeTerminalText() {
  const textBox = document.getElementById("terminalText");
  if (j < terminalMessage.length) {
    textBox.innerHTML += terminalMessage.charAt(j);
    j++;
    setTimeout(typeTerminalText, 50);
  }
}

// Call it once scroll happens
function closePopupAndScroll() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('secondPage').scrollIntoView({ behavior: 'smooth' });

  // Small delay before typing starts
  setTimeout(typeTerminalText, 1200);
}
  </script>
</body>
</html>
