  <style>
    
    :root {
      --crt-red: rgb(218, 49, 49);
      --crt-green: rgb(112, 159, 115);
      --crt-blue: rgb(40, 129, 206);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: black;
      color: #fff;
      font-family: 'VT323', monospace;
      height: 100%;
      overflow: hidden;
    }
    html, body {
  overflow-x: hidden;
  overflow-y: auto;
}


    .crt-background {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .crt-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(var(--crt-green), 0.2),
        rgba(var(--crt-blue), 0.2)
      );
      animation: crt-glow 15s ease-in-out infinite;
      opacity: 0.6;
    }

    .crt-background::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: 
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1) 0px,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px,
          transparent 4px
        );
      background-size: 100% 4px;
      opacity: 0.5;
    }

    /* CRT Glow Animation */
    @keyframes crt-glow {
      0% { background: linear-gradient(to bottom, rgba(var(--crt-green), 0.2), rgba(var(--crt-blue), 0.2)); }
      33% { background: linear-gradient(to bottom, rgba(var(--crt-blue), 0.2), rgba(var(--crt-red), 0.2)); }
      66% { background: linear-gradient(to bottom, rgba(var(--crt-red), 0.2), rgba(var(--crt-green), 0.2)); }
      100% { background: linear-gradient(to bottom, rgba(var(--crt-green), 0.2), rgba(var(--crt-blue), 0.2)); }
    }

    /* Disable animation for users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .crt-background::before {
        animation: none;
        background: linear-gradient(to bottom, rgba(var(--crt-green), 0.2), rgba(var(--crt-blue), 0.2));
      }
    }

    .content-layer {
      position: relative;
      z-index: 2;
    }

    .crt-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      gap: 2rem;
    }

    .gif-panel {
      width: 40%;
      max-width: 400px;
      border: 2px solid #00ffe0;
      box-shadow: 0 0 10px #00ffe0;
      overflow: hidden;
      background: black;
    }

    .gif-panel img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .lore-panel {
      flex: 1;
      padding: 2rem;
      background-color: rgba(25, 25, 30, 0.9);
      border: 2px solid #00ffee;
      box-shadow: 0 0 15px #00ffee;
      position: relative;
      z-index: 2;
    }

    .lore-panel h2 {
      color: #ff66cc;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .lore-panel p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .lore-panel ul {
      list-style: none;
      padding-left: 0;
    }

    .lore-panel li a {
      display: inline-block;
      margin: 0.25rem 0;
      color: #00ffee;
      text-decoration: none;
      text-shadow: 0 0 5px #00ffee;
      font-size: 1.2rem;
    }

    .lore-panel li a:hover {
      text-shadow: 0 0 10px #00ffee, 0 0 25px #00ffff;
    }
    .fuzzy-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: none;
  background-image: url("images/television-static.gif");
  background-repeat: repeat;
  background-size: cover;
  opacity: 0.15; /* Adjust this for visual comfort */
}
@media (max-width: 768px) {
  .crt-wrapper {
    flex-direction: column;
    padding: 1rem;
    gap: 1rem;
  }

  .gif-panel,
  .lore-panel {
    width: 90%;
    max-width: none;
  }

  .lore-panel h2 {
    font-size: 1.5rem;
    text-align: center;
  }

  .lore-panel li a {
    font-size: 1rem;
  }

  .gif-panel img {
    width: 100%;
    height: auto;
    object-fit: contain;
  }
}

 </style>
