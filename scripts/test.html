<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spooky McGee â€“ Youâ€™re Not Supposed to Be Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: monospace;
      background: black;
      position: relative;
    }

    body::before {
      content: "";
      background: url('images/spookystarspointing.png') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .floating-text {
      position: fixed;
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      z-index: 2;
      pointer-events: none;
      animation: fadeInOut 4s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <script>
    // ðŸŒŸ Twinkling Stars
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const numStars = 150;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        delta: Math.random() * 0.02 + 0.005,
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.delta *= -1;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // ðŸ’¬ Floating Text
    const messages = [
      "You're not supposed to be here.",
      "Did you feel the echo too?",
      "I remember the Nothing and Nowhere",
      "Her eyes shined in the stars, so I named her after them",
      "She sowed my heart back in",
      "The ragdoll that lived",
    ];

    let msgIndex = 0;

    function showNextMessage() {
      const msg = document.createElement("div");
      msg.classList.add("floating-text");
      msg.textContent = messages[msgIndex];

      // random position
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);

      msg.style.left = `${x}px`;
      msg.style.top = `${y}px`;

      document.body.appendChild(msg);

      // clean up after animation ends
      setTimeout(() => {
        msg.remove();
      }, 4000);

      msgIndex = (msgIndex + 1) % messages.length;
      setTimeout(showNextMessage, 3000);
    }

    // Delay first message a bit
    setTimeout(showNextMessage, 1000);
  </script>
</body>
</html>
