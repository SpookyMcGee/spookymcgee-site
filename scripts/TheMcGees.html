<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spooky McGee Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ffee;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .terminal-frame {
      max-width: 900px;
      width: 90vw;
      border: 2px solid #00ffee;
      box-shadow: 0 0 20px #00ffee55;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
    }

    .terminal-gif {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffee55;
      margin-bottom: 1.5rem;
    }

    .terminal-log {
      white-space: pre-wrap;
      animation: typing 2s steps(60, end);
      border-right: 0.15em solid #00ffee;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .glow-link {
      display: inline-block;
      margin-top: 1rem;
      color: #00ffee;
      text-decoration: none;
      text-shadow: 0 0 5px #00ffee;
    }

    .glow-link:hover {
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="terminal-frame">
    <img src="images/mcgees.gif" alt="The McGees" class="terminal-gif" />

    <div class="terminal-log">
  </div>
</body>
</html>
