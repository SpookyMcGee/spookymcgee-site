<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpookyMcGee Forest Test</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      font-family: 'VT323', monospace;
      color: white;
    }

    section {
      width: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      height: 100vh; /* Adjust based on your design */
    }

    .forest img, .roots img {
      display: block;
      width: 100%;
      height: auto;
    }

    .forest {
      background-image: url("images/familyinforest.png");
      aspect-ratio: 9 / 16;
    }

    .roots {
      background-image: url("images/roots.png");
      aspect-ratio: 9 / 8;
    }
  </style>
</head>
<body>
  <section class="scene forest">
    <img src="images/familyinforest.png" alt="Forest" />
  </section>

  <section class="scene roots">
    <img src="images/roots.png" alt="Roots" />
  </section>
</body>
</html>
